<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">

                <button id="searchbtn"><ion-icon name="search-outline"></ion-icon></button>
            </div>
        </div>

        <div class="not-found-location">
            <h1>sorry, Location not found!!!</h1>
            <img src="404.png" alt="404 error">
        </div>
        <div class="weather-box">
            <img src="img/cloud.png" alt="" class="weather-img">

            <div class="weather-c">
                <p class="temperature">0 <sup>Â°C</sup></p>

                <p class="description">light rain</p>
            </div>

            <div class="weather-detals">
                <div class="humidity">

                    <div class="text">
                        <span id="humidity">56%</span>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="wind">

                    <div class="text">
                        <span id="wind-speed">56km/H</span>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


    <script src="index.js"></script>
    
</body>

</html>
